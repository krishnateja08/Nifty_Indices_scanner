name: NIFTY Indices  Stock Analyzer

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *'
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  analyze-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy tabulate openpyxl twilio
    
    - name: Run stock analyzer
      env:
        # Email Secrets
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        # Twilio Secrets (Added these so Twilio can actually authenticate)
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
        TWILIO_TO_NUMBER: ${{ secrets.TWILIO_TO_NUMBER }}
      run: |
        python Nifty_indices_scanner.py
    
    - name: Upload Excel report as artifact
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: nifty50-report
        path: Nifty_indices_scanner.xlsx
        retention-days: 7
