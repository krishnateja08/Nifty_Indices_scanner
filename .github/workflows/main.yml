name: Nifty Indices Scanner
on:
  schedule:
    # Run at 9:30 AM IST (4:00 AM UTC)
    - cron: '6 4 * * 1-5'
    # Run at 4:40 PM IST (11:10 AM UTC)
    - cron: '10 11 * * 1-5'
  workflow_dispatch:

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy pytz twilio tabulate
        
    - name: Display IST Time
      run: |
        echo "üïí Current UTC Time: $(date -u)"
        echo "üïí Current IST Time: $(TZ='Asia/Kolkata' date)"
        
    - name: Run Market Intelligence Scanner (Neon Cyan Theme)
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        TWILIO_SID: ${{ secrets.TWILIO_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
        TWILIO_TO: ${{ secrets.TWILIO_TO }}
      run: |
        python Nifty_indices_scanner.py
        
    - name: Verify index.html was generated
      run: |
        if [ -f "index.html" ]; then
          echo "‚úÖ index.html generated successfully"
          echo "üìä File size: $(wc -c < index.html) bytes"
        else
          echo "‚ùå ERROR: index.html not found!"
          exit 1
        fi
        
    - name: Deploy index.html to GitHub Pages
      run: |
        # Save the generated index.html safely outside the repo
        cp index.html /tmp/index.html
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Fetch all remote branches
        git fetch origin
        
        # Checkout or create gh-pages branch
        if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
          echo "üìÑ Checking out existing gh-pages branch"
          git checkout gh-pages
          # Remove old index.html to ensure clean overwrite
          git rm -f index.html 2>/dev/null || true
        else
          echo "üÜï Creating new gh-pages branch"
          git checkout --orphan gh-pages
          git rm -rf . --quiet 2>/dev/null || true
        fi
        
        # Copy the new index.html into gh-pages branch
        cp /tmp/index.html ./index.html
        
        # Commit and push
        git add index.html
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è No changes to commit"
        else
          git commit -m "üåä Neon Cyan Theme Update - $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M IST')"
          git push origin gh-pages --force
          echo "‚úÖ Successfully deployed to GitHub Pages"
        fi
        
    - name: Upload execution logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_number }}
        path: |
          *.log
          index.html
        retention-days: 7
