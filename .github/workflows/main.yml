name: Nifty Indices Scanner
on:
  schedule:
    # Run at 9:30 AM IST (4:00 AM UTC)
    - cron: '6 4 * * 1-5'
    # Run at 4:40 PM IST (11:10 AM UTC)
    - cron: '10 11 * * 1-5'

  workflow_dispatch:

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        # Removed the cache: 'pip' line to prevent the "file not found" error

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy pytz twilio tabulate

    - name: Display IST Time
      run: |
        echo "ðŸ•’ Current UTC Time: $(date -u)"
        echo "ðŸ•’ Current IST Time: $(TZ='Asia/Kolkata' date)"

    - name: Run Market Intelligence Scanner
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        TWILIO_SID: ${{ secrets.TWILIO_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
        TWILIO_TO: ${{ secrets.TWILIO_TO }}
      run: |
        python Nifty_indices_scanner.py

    - name: Deploy index.html to GitHub Pages
      run: |
        # Stash the generated index.html safely outside the repo before switching branches
        cp index.html /tmp/index.html

        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Fetch all remote branches
        git fetch origin

        # Try to checkout existing gh-pages, else create a fresh orphan branch
        if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
          git checkout gh-pages
        else
          git checkout --orphan gh-pages
          git rm -rf . --quiet
        fi

        # Copy the saved index.html into the gh-pages branch
        cp /tmp/index.html ./index.html

        git add index.html
        git commit -m "ðŸ“Š Auto-update report $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M IST')" || echo "Nothing to commit"
        git push origin gh-pages

    - name: Upload execution logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7
