name: Market Intelligence Scanner

on:
  schedule:
    # Run at 9:30 AM IST (4:00 AM UTC)
    # IST = UTC + 5:30, so 9:30 AM IST = 4:00 AM UTC
    - cron: '0 4 * * 1-5'
    
    # Run at 4:40 PM IST (11:10 AM UTC)
    # IST = UTC + 5:30, so 4:40 PM IST = 11:10 AM UTC
    - cron: '10 11 * * 1-5'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    
    # Set timeout to 15 minutes (default is 360)
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy pytz twilio tabulate
    
    - name: Display IST Time
      run: |
        echo "ðŸ•’ Current UTC Time: $(date -u)"
        echo "ðŸ•’ Current IST Time: $(TZ='Asia/Kolkata' date)"
    
    - name: Run Market Intelligence Scanner
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        TWILIO_SID: ${{ secrets.TWILIO_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
        TWILIO_TO: ${{ secrets.TWILIO_TO }}
      run: |
        python Nifty_indices_scanner.py
    
    - name: Upload execution logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7
